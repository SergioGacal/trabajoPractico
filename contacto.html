<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/estilos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Lato:ital@1&family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" href="./img/Logo1.png" type="image/x-icon">
    <title>Barrio Unido</title>
</head>

<body>
    <div class="container">
        <div class="header"></div>
        <div class="centro">
            <div class="nav"></div>
        <div class="main">
            <br><br><h2>Completa tus datos para que te contactemos!!!</h2>
            <form class="form">
                <div class="linea">
                    <label for="nombreapellido">Nombre y Apellido</label>
                    <input type="text" id="nombreapellido" class="input-padron" >
                </div>
                <div class="linea">
                    <label for="correoelectronico">Correo Electrónico</label>
                    <input type="email" id="correoelectronico" class="input-padron" 
                        placeholder="email@dominio.com">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" class="input-padron" placeholder="(XX) XXXX XXXX">
                </div>

                <div class="linea">
                    <label for="mensaje">Mensaje</label>
                    <textarea cols="70" rows="2" id="mensaje" class="input-padron" ></textarea>
                </div>

                <div class="linea">
                    <fieldset>
                      <legend>Motivo de la consulta</legend>
                      <label><input type="checkbox" name="motivo" value="asociarme">Quiero asociarme</label>
                      <label><input type="checkbox" name="motivo" value="novedades">Quiero recibir novedades en mi correo</label>
                      <label><input type="checkbox" name="motivo" value="whatsapp">Quiero recibir noticias y actividades en mi WhatsApp</label>
                    </fieldset>
                    <input type="submit" value="Enviar formulario" class="enviar">
                  </div>
            </form>
        </div>
        <div class="aside"></div>
    </div>
        <div class="footer"></div>
    </div>
    
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
